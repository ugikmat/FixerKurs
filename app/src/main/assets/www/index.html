          let conv =  fx($('#textFrom').val()).from(sltFrom).to(sltTo);
          $('#textTo').val(conv.toFixed(4));
        }

        fetch('https://api.fixer.io/latest')
          .then((resp) => resp.json())
          .then((data) => fx.rates = data.rates)
          .then(kurs)
